<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="portofolio.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Porto<span>folio</span></h1>
          <div class="container">
            <img src="mockup/master.png" class="master">
            <img src="mockup/batik.png" class="satu">
            <img src="mockup/brains.png" class="dua">
            <img src="mockup/sholawat.png" class="tiga">
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script type="text/javascript">

        gsap.timeline({
          scrollTrigger:{
            trigger: ".jumbotron",
            start: "center center",
            end : "bottom top",
            markers: false,
            scrub : true,
            pin : true,
          }
        })

        .from(".display-4",{scale:0,rotate:360})
        .from(".master",{x:innerWidth * 1})
        .from(".satu",{scale:0})
        .from(".dua",{x:innerWidth * 1})
        .from(".tiga",{x:innerWidth * -1})
        .from(".empat",{y:innerWidth * 1})
    </script>
</body>
</html>
